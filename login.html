<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sari-Sari Store POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(SariStock\ Background.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgb(255, 230, 200);
            padding: 2rem;
            border-radius: 10px;
            border: 15px solid rgb(249, 104, 0);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #f46100;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #bb6b1b 0%, #fa7d00 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #f46100;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .setup-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .setup-notice a {
            color: #856404;
            font-weight: 500;
            text-decoration: none;
        }

        .setup-notice a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shopping-bag" style="font-size: 2.5rem; color: #f46100; margin-bottom: 1rem;"></i>
            <h1>SariStock POS</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="setupNotice" class="setup-notice" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            System not set up. <a href="setup.html">Run initial setup</a>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Signing in...
            </div>
        </form>

        <div class="register-link">
            Need to set up the system? <a href="setup.html">Initial setup</a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.init();
            }

            async init() {
                await this.checkSystemStatus();
                this.setupEventListeners();
            }

            async checkSystemStatus() {
                try {
                    const response = await fetch('php/setup/CheckSetup.php');
                    const result = await response.json();
                    
                    if (result.needs_setup) {
                        document.getElementById('setupNotice').style.display = 'block';
                    }
                } catch (error) {
                    console.error('System check failed:', error);
                }
            }

            setupEventListeners() {
                const form = document.getElementById('loginForm');
                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('password');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Password visibility toggle
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.classList.toggle('fa-eye');
                    togglePassword.classList.toggle('fa-eye-slash');
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const loading = document.getElementById('loading');

                // Basic validation
                if (!username || !password) {
                    this.showAlert('Please enter both username and password', 'error');
                    return;
                }

                // Show loading
                loading.style.display = 'block';
                document.querySelector('.btn-login').disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);

                    const response = await fetch('php/login/Login.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = result.redirect || 'index.html';
                        }, 1000);
                    } else {
                        this.showAlert(result.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert('Network error. Please try again.', 'error');
                } finally {
                    loading.style.display = 'none';
                    document.querySelector('.btn-login').disabled = false;
                }
            }

            showAlert(message, type) {
                const alertElement = document.getElementById('alertMessage');
                alertElement.textContent = message;
                alertElement.className = `alert alert-${type}`;
                alertElement.style.display = 'block';

                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', function() {
            new LoginManager();
        });
    </script>
</body>
</html>
