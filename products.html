<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <h1>SariStock</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="pos.html"><i class="fas fa-shopping-cart"></i> Point of Sale</a></li>
                <li><a href="products.html" class="active"><i class="fas fa-boxes"></i> Products</a></li>
                <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="transactions.html"><i class="fas fa-receipt"></i> Transactions</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="employees.html"><i class="fas fa-user-tie"></i> Employees</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                
                <li>
    <a href="#" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</li>
            </ul>
        </div>
        
        
        <div class="main-content">
           
            <div class="header">
                <h2>Products Management</h2>
                  <div class="user-info">
                    <div class="user-profile">
                        <div>
                            <div>User</div>
                            <div style="font-size: 12px; color: var(--gray);">Admin</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <button class="btn btn-primary" id="addProductBtn">
                            <i class="fas fa-plus"></i> Add New Product
                        </button>
                        <button class="btn" id="exportProductsBtn" style="margin-left: 10px;">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <select id="categoryFilter" class="form-control" style="width: 200px;">
                            <option value="">All Categories</option>
                        </select>
                        <select id="statusFilter" class="form-control" style="width: 150px;">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <input type="text" id="searchProducts" placeholder="Search products..." class="form-control" style="width: 250px;">
                    </div>
                </div>
            </div>

           
            <div class="card">
                <div class="table-header">
                    <h3>All Products</h3>
                    <div>
                        <span id="productCount">0 products</span>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div id="productModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="width: 600px; max-width: 90%; max-height: 90vh; overflow-y: auto;">
            <div class="table-header">
                <h3 id="modalTitle">Add New Product</h3>
                <button class="close-btn" style="background: none; border: none; font-size: 20px; cursor: pointer;" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <select id="productCategory" class="form-control" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price *</label>
                    <input type="number" id="productPrice" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock Quantity *</label>
                    <input type="number" id="productStock" class="form-control" min="0" required>
                </div> 
                <div class="form-group">
                    <label for="productStatus">Status</label>
                    <select id="productStatus" name="Status" class="form-control"required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn" onclick="closeProductModal()" style="background: var(--light-gray);">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
