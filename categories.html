<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <h1>SariStock</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="pos.html"><i class="fas fa-shopping-cart"></i> Point of Sale</a></li>
                <li><a href="products.html"><i class="fas fa-boxes"></i> Products</a></li>
                <li><a href="categories.html" class="active"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="transactions.html"><i class="fas fa-receipt"></i> Transactions</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="employees.html"><i class="fas fa-user-tie"></i> Employees</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li>
    <a href="#" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h2>Product Categories</h2>
                <div class="user-info">
                    <div class="notification">
                        <i class="far fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://i.pravatar.cc/150?img=12" alt="User">
                        <div>
                            <div>Sarah Johnson</div>
                            <div style="font-size: 12px; color: var(--gray);">Admin</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="card" style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <button class="btn btn-primary" id="addCategoryBtn">
                            <i class="fas fa-plus"></i> Add New Category
                        </button>
                    </div>
                    <div>
                        <input type="text" id="searchCategories" placeholder="Search categories..." class="form-control" style="width: 300px;">
                    </div>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="card">
                <div class="table-header">
                    <h3>All Categories</h3>
                    <div>
                        <span id="categoryCount">0 categories</span>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category Name</th>
                            <th>Product Count</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <!-- Categories will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="width: 500px; max-width: 90%;">
            <div class="table-header">
                <h3 id="modalTitle">Add New Category</h3>
                <button class="close-btn" style="background: none; border: none; font-size: 20px; cursor: pointer;" onclick="closeCategoryModal()">&times;</button>
            </div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" class="form-control" required>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn" onclick="closeCategoryModal()" style="background: var(--light-gray);">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/categories.js"></script>
</body>
</html>
